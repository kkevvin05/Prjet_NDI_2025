<!doctype html>
<html>
  <head>
    <title>SCHOOL NIRD</title>
    <link rel="stylesheet" href="style/HomePage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script/Homepage.js" defer></script>
  </head>
  <body>
    <div id="main-container">
      <div id="map-wrapper">
        <div id="menu" >
          <svg viewBox="0 0 32 32" fill="#666">
            <rect x="0" y="4" rx="3" ry="3" width="32" height="3" />
            <rect x="0" y="14" rx="3" ry="3" width="32" height="3" />
            <rect x="0" y="24" rx="3" ry="3" width="32" height="3" />
          </svg>
          <div id="menu-dropdown" class="hidden">
            <div id="menu-content" class="hidden">
              <!-- From Uiverse.io by Peary74 --> 
              <button id="reset-button" onclick="resetLevel()">
                <div class="svg-wrapper-1">
                  <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" height="15" width="15" viewBox="0 0 512 512">
                      <path d="M436.7 74.7L448 85.4 448 32c0-17.7 14.3-32 32-32s32 14.3 32 32l0 128c0 17.7-14.3 32-32 32l-128 0c-17.7 0-32-14.3-32-32s14.3-32 32-32l47.9 0-7.6-7.2c-.2-.2-.4-.4-.6-.6-75-75-196.5-75-271.5 0s-75 196.5 0 271.5 196.5 75 271.5 0c8.2-8.2 15.5-16.9 21.9-26.1 10.1-14.5 30.1-18 44.6-7.9s18 30.1 7.9 44.6c-8.5 12.2-18.2 23.8-29.1 34.7-100 100-262.1 100-362 0S-25 175 75 75c99.9-99.9 261.7-100 361.7-.3z"/>
                    </svg>
                  </div>
                </div>
                <span>Reinitialiser</span>
              </button>
            </div>
          </div>
        </div> 
        <div id="enter" class="eye">1</div>
        <div id="classroom1" class="eye" >2</div>
        <div id="classroom2" class="eye" >3</div>
        <div id="classroom3" class="eye" >4</div>
        <div id="classroom4" class="eye" >5</div>
        <div id="outside" class="eye">6</div>

        <img src="img/School2.png" alt="School Image" id="map-image" />
        <svg id="connection-lines" aria-hidden="true"></svg>
        
      </div>
    </div>
  </body>
</html>

<template id="tooltip-template">
  <div
    style="
      position: absolute;
      padding: 15px 20px;
      bottom: 55px;
      width: max-content;
      max-width: 290px;
      background-color: white;
      color: black;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      border-radius: 4px;
      pointer-events: none;
      z-index: 1000;
    "
  >
    <h3 id="tooltip-title" style="width: 100%; font-size: large;"></h3>
    <p id="tooltip-text" style="margin-top: 8px;font-size: small;"></p>
  </div>
</template>
